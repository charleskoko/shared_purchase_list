version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  ionicons: ^0.1.2
  firebase_auth: ^3.3.4
  cloud_firestore: ^3.1.5
  firebase_core: ^1.10.6
  flutter_bloc: ^8.0.1
  dartz: ^0.10.1
  flash: ^2.0.3+2
  go_router: ^3.0.1

dev_dependencies:
